---

# Name of the SSHD service
sshd_service: sshd

# A dictionary containing the Linux Users to create
# users:
#   "username":
#     comment: "FistName LastName"
#     state: present
#     uid: 10000
#     password: "$6$rounds=656000$NCfkw4Q2PNvEKyp/$/IvnieAgG4weQxjR6EbhxWwItPN2TYaWN3hfdSwoz.aZ7r3tI8J6D68PzytG95bh2PLDzgITpBN5FAgrw4XhO1"
#     authorized_keys:
#       - 'ssh-rsa  test@laptop.local'
users: { }

# A list containing the Linux Groups to create
# user_groups:
#   - { name: somegroup, gid: 10000, sudoers: no }
# the sudoers configuration grants the sudo permissions to the users within the group
user_groups: []

# Extra packages to be installed on all the PDNS hosts.
extra_packages:
  - vim
  - wget
  - rsync
  - net-tools
